apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers: # <--- New Section for the Init Container
      - name: wait-for-postgres
        image: busybox:1.36 # A lightweight image with simple networking tools
        command: ['sh', '-c', 'until nc -z -v -w30 postgres-db-service 5432; do echo "Waiting for PostgreSQL..."; sleep 5; done;']
      containers:
      - name: backend
        image: nordcs/backend:v3 # Make sure this image does not have the retry logic
        ports:
        - containerPort: 5000
        env:
        - name: PGHOST
          value: "postgres-db-service"
        - name: PGDATABASE
          value: "postgres"
        - name: PGUSER
          value: "postgres"
        - name: PGPASSWORD
          value: "mysecretpassword"
        - name: PGPORT
          value: "5432"